<!DOCTYPE html>
<html>

<head>
    <title>GLOBETROTTING</title>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dryj2tavq/image/upload/v1661839400/Custom_Size_1_yxssxv.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css">
    <!-- Add icon library -->
    <script src="https://kit.fontawesome.com/56e21f2804.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Home page-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <!--Home Head Page-->
                <h1 class="pt-2 homehead">Extra Space</h1>
                <div class="d-flex flex-row justify-content-between">
                    <h3 style="font-size:30px;" class="">Interaction</h3>
                    <div>
                        <button type="button" class="custom-button btn" data-toggle="modal" data-target="#exampleModalp">
                            <i class=" fa fa-plus"></i>
                        </button>
                        <div class="modal fade" style="height:100%;" id="exampleModalp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog mt-5">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title thanking-customers-section-modal-title" id="exampleModalLabel">
                                            ADD Contact
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="inputform">
                                            <label for="fullname">Name : </label>
                                            <input type="text" id="fullname" name="fullname" placeholder="Enter your Name"><br><br>
                                            <label for="phonenumber">Phone : </label>
                                            <input type="number" id="phonenumber" name="phonenumber" placeholder="Enter your Number"><br><br>
                                        </form>
                                        <div class="d-flex flex-row justify-content-center">
                                            <button class="btn btn-md btn-danger mr-5" id="clearbtn">Clear</button>
                                            <button class="btn btn-md btn-success ml-5" id="addbtn">ADD</button>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Seattings-->
                        <button type="button" class="custom-button btn" data-toggle="modal" data-target="#exampleModal">
                            <i class=" fa-solid fa-gear"></i>
                        </button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog mt-5">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title thanking-customers-section-modal-title" id="exampleModalLabel">
                                            Gift Voucher
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>settins</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="hrline">
                <!--Home intraction List-->
                <div id="namelist">
                </div>
            </div>

            <!--Contact page-->

            <div class="col-12 col-md-6 col-lg-8">
                <div class="contactpage">
                    <div class="p-2">
                        <div class="namediv d-flex flex-row justify-content-between" id="maincont">
                        </div>
                        <img class="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-bot-img.png" />
                        <div class="chat-container" id="chatContainer"></div>
                        <div class="d-flex flex-row justify-content-end">
                            <img class="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-boy-img.png" />
                        </div>
                        <div class="d-flex flex-row justify-content-center">
                            <input class="user-input" id="userInput" />
                            <button class="send-msg-btn" id="sendMsgBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
                        <script>
                            $('#userInput').emojioneArea({
                                pickerPosition: 'top'
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>

</body>

</html>
